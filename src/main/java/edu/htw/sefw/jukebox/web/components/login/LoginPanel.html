<wicket:panel>
	<form wicket:id="loginForm">
		
		<div>
			<div class="inputIdentifier">Username: </div> <div><input type="text"
				class="inputField" wicket:id="userNameTextField" /></div>
		</div>
		<br>
		<div>
			<div class="inputIdentifier">Passwort: </div> <div><input type="password"
				class="inputField" wicket:id="passwordTextField" /></div>
		</div>
		<br>
		<div style="float: right;">
			<div class="button"> <input type="submit" value="Login" />
			</div>
		</div>
		
	</form>
</wicket:panel>
